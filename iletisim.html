        <script type="text/javascript">
            function temizle() {
            document.getElementById("myForm").reset();
            }
            
               function control(){
                return final();
            }
            
            function final(){
                var kural = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                var ad = document.getElementById("isim").value;
                var soyad = document.getElementById("email").value;
                var kariyer = document.getElementById("comments").value;
                var sifre = document.getElementById("sifre").value;
                
                var x = true;
                
                if(/^\s*$/.test(ad)){
                    document.getElementById("span").innerHTML="Adınızı yazmadınız!";
                    x = false;
                }else{
                    document.getElementById("span").innerHTML="";
                }
                if(/^\s*$/.test(soyad)){
                    document.getElementById("span1").innerHTML="emaili yazmadınız!";
                    x =  false;
                }else if(!kural.test(soyad)){
                    document.getElementById("span1").innerHTML="lütfen geçerli bir mail giriniz!";
                    x = false;
                }else{
                    document.getElementById("span1").innerHTML="";
                }
                if(/^\s*$/.test(kariyer)){
                    document.getElementById("span2").innerHTML="kariyer alanını doldurunuz";
                    x = false;
                }else{
                    document.getElementById("span2").innerHTML="";
                }
                 if(/^\s*$/.test(sifre)){
                    document.getElementById("span3").innerHTML="lütfen şifrenizi giriniz";
                    x =  false;
                }else{
                    document.getElementById("span3").innerHTML="";
                }
                return x;
            }
        </script>

                    <br>
            <form action="iletişim_bilgiler.php" method ="post" name="myForm" id="myForm" onsubmit="return control()">
                <label>Bilgidiğiniz yazılım dillerini seçiniz</label>

               <textarea name = "comments" id = "comments" rows="10" cols="40" placeholder="kariyerinizi yazınız"></textarea>
                <br>
                <span id="span2" name="span2"></span>
               <br><br>
            
               Hangi şehirde yaşıyorsunuz?
